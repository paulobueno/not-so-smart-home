services:
  homeassistant:
    container_name: hass
    image: ghcr.io/home-assistant/home-assistant:stable
    restart: always
    environment:
      - TZ=${TZ}
      - HOST=${HOST}
    volumes:
      - ./homeassistant:/config
      - /etc/localtime:/etc/localtime:ro
    privileged: true
    network_mode: host
    devices:
      - /dev/ttyAMA0:/dev/ttyAMA0
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mosquitto
    ports:
      - 1883:1883
      - 9001:9001
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    restart: unless-stopped
  zigbee2mqtt:
    container_name: zigbee2mqtt
    restart: always
    image: koenkk/zigbee2mqtt:latest
    network_mode: host
    volumes:
      - ./zigbee2mqtt/data:/app/data
      - /run/udev:/run/udev:ro
    ports:
      - 8080:8080
    environment:
      - TZ=${TZ}
      - ZIGBEE2MQTT_CONFIG_MQTT_SERVER=${MQTT_HOST}
      - ZIGBEE2MQTT_CONFIG_MQTT_PORT=${MQTT_PORT}
      - ZIGBEE2MQTT_CONFIG_MQTT_USER=${MQTT_USER}
      - ZIGBEE2MQTT_CONFIG_MQTT_PASSWORD=${MQTT_PASS}
      - ZIGBEE2MQTT_CONFIG_FRONTEND_HOST=${HOST}
      - ZIGBEE2MQTT_CONFIG_ADVANCED_NETWORK_KEY=${MQTT_ADVANCED_NETWORK_KEY}
      - ZIGBEE2MQTT_CONFIG_ADVANCED_PAN_ID=${MQTT_ADVANCED_PAN_ID}
      - ZIGBEE2MQTT_CONFIG_ADVANCED_CHANNEL=${MQTT_ADVANCED_CHANNEL}
    devices:
      - /dev/ttyUSB0:/dev/ttyACM0
